name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Docker Login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
       echo "Starting login"
       
    - name: Build Docker Image
      run: |
        docker build -t arthurc07/docker-graph:0.0.2 .

    - name: Push Image to Docker Hub
      run: |
        docker push arthurc07/docker-graph:0.0.2
     
      
